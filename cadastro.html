<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://*; child-src 'none'; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' https://fonts.googleapis.com;">
    <link rel="shortcut icon" href="imagens/solomons-favicon.ico" type="image/x-icon">
    <title>Solomon's | Cadastrar Produto</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="left">
                <a href="index.html" title="solomons">
                    <img src="imagens/solomons-logo.png" width="150" height="75" alt="Logo Solomon's">
                </a>
            </div>
            <div class="center">
                <nav>
                    <ul class="categorias">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="lista.html">Lista</a></li>
                        <li><a href="cadastro.html">Cadastrar Produtos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="right">
                <nav>
                    <ul class="icon">
                        <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>
                        <li><a href="#"><span class="material-symbols-outlined">person</span></a></li>
                        <li><a href="#"><span class="material-symbols-outlined">shopping_cart</span></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="login">
        <form class="card">
            <div class="card-header">
                <h1>CADASTRAR PRODUTO</h1>
            </div>
            <div class="card-content">
                <div class="card-content-area">
                    <label for="produto">Nome do Produto</label>
                    <input type="text" id="produto" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="preço">Preço</label>
                    <input type="text" id="preço" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="fornecedor">Fornecedor</label>
                    <input type="text" id="fornecedor" autocomplete="off">
                </div>
                <div class="card-content-area">
                    <label for="id">Quantidade</label>
                    <input type="text" id="id" autocomplete="off">
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Cadastrar" class="submit">
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-background"></div>
        <div class="footer-container">
            <div class="left">
                <a href="index.html" title="solomons">
                    <img src="imagens/solomons-logo.png" width="150" height="75" alt="Logo Solomon's">
                </a>
            </div>
        </div>
        <div class="footer-ref">
            <a href="https://www.linkedin.com/in/felipens12/" target="_blank" rel="external">Created by Felipe Salomão</a>
        </div>
    </footer>
</body>
</html>
